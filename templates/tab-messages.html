<ion-view title="Messages">
  <ion-content>
  <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
   </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="item in items" type="item-text-wrap" href="#/tab/messages/{{item.id}}">
        <h2>{{item.name}}</h2><br/>
        <p>{{item.message}}</p>
        <img src="{{item.picture}}">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
