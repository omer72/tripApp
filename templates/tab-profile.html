<ion-view title="Dashboard">
  <ion-content class="padding">
    <h1>Profile</h1>
    <h2>{{user.name}}</h2>
    <img src="https://graph.facebook.com/{{user.id}}/picture">
    <ion-list>
        <ion-item ng-repeat="item in links">
            <button ng-click="goTo(item.id,item.messageId)">{{item.messageId}}</button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
